<body id="employee">
    <div class="container_emp">
        <nav class="navbar fixed-top navbar-expand-lg navbar-dark bg-dark">
            <a class="navbar-brand" href="http://localhost:8080/Project1Reimbursement/html/index.html">The Company</a>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item active">
                        <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Action</a>
                        <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                           <a class="dropdown-item" href="#emp_view_past">View Past Tickets</a>
                           <a class="dropdown-item" href="#emp_view_pending">Pending Request</a>
                           <div class="dropdown-divider"></div>
                           <a class="dropdown-item" href="#emp_new_reim">Submit New Reimbursement Ticket</a>                        
                        </div>
                    </li>
                </ul>
            </div>
            <a class="navbar-brand" href="#">EST.2019</a>
        </nav>
        <div class="emp_hero">
        
        <!-- session grab user first and last name -->
            <h1 id="hello"></h1>

        </div>
        
        <div class="past_table"><h1 id="emp_past_table_h1"></h1></div>
        <!-- View Past Reimbursement -->
        <section id="emp_view_past">
          <div id="past_table"></div>
          <button class="btn btn-dark" id="past_btn">Get</button>
        </section>

        <!-- Pending Request -->
        <div class="pending_table"><h1 id="emp_pending_table_h1"></h1></div>
        
        <section id="emp_view_pending">
          <div id="pending_table"></div>
          <button class="btn btn-dark" id="pending_btn">Get Pending</button>
        </section>

        <!-- Submit New Reimbursement Ticket -->
        <section id="emp_new_reim">
            <form method="POST" action="empDashboard.do">
                <h1>Submit New Reimbursment Ticket</h1>
                <div class="form-group-info">
                    <h3 for="emp_id" id="emp_id"></h3>
                    <br>
                    <h3 for="emp_First_Name" id="firstName"></h3>
                    <br>
                    <h3 for="emp_Last_Name" id="lastName"></h3>
                    <br>
                    <h3 for="email" id="email"></h3>
                    
                </div>
                <div class="form-group">
                    <label for="reimb_type">Reimbursement Type</label>
                    <select class="form-control" id="reimb_type" name="reimb_type">
                        <option value="1">Food</option>
                        <option value="2">Travel</option>
                        <option value="3">Lodging</option>
                        <option value="4">Other</option>
                    </select>
                </div>
                <div class="form-group">
                    <table class="table table-hover table-light">
                        <thead>
                            <tr>
                                <th scope="col">Date</th>
                                <th scope="col">Description</th>
                                <th scope="col">$Cost</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td><input type="date" placeholder="date" name="dates"></input></td>
                                <td><textarea rows="2" cols="50" placeholder="Description" name="reimb_desc"></textarea></td>
                                <td><input type="number" placeholder="Reimbursement Cost" name="amount"></input></td>
                                <td><select name="reimb_status">
                                <option value = "0">Pending</option>
                                </select></td>
                            </tr>
                            <tr>
                                <td><input class="btn btn-dark" type="submit"></td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </form>
        </section>
    </div> 
    <script type="text/javascript" src="../js/Home.js"></script>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
