<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>ERS Reimbursement System</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>

            <div class="container-registration">
                <div class="hero">
                    <div class="registration-wrapper">
                        <div class="logo">
                            <a href="http://localhost:8080/Project1Reimbursement/html/index.html"><h1>THE COMPANY</h1></a>
                            <h3>EST. 2019</h3>
                        </div>
                        <form class="px-4 py-3 form-group" id="login" method="POST" action="login.do">
                            <table class="index">
                                <h2>Login form:</h2>
                                <tr>
                                    <th>Username:</th>
                                    <th><input type="text" name="username"></th>
                                </tr>
                                <tr>
                                    <th>Password:</th>
                                    <th><input type="text" name="passwords"></th>
                                </tr>
                                <tr>
                                    <th><input class="btn btn-dark" type="submit" name="submitLogin"></th>
                                </tr>
                            </table>
                        </form>
                        <form class="px-4 pyup form-group" id="registration" method="POST" action="register.do">
                            <table class="index">
                                <h2>Registration form:</h2>
                                <tr>
                                    <th>Username:</th>
                                    <th><input type="text" name="username"></th>
                                </tr>
                                <tr>
                                    <th>Password:</th>
                                    <th><input type="text" name="passwords"></th>
                                </tr>
                                <tr>
                                    <th>First Name:</th>
                                    <th><input type="text" name="firstname"></th>
                                </tr>
                                <tr>
                                    <th>Last Name:</th>
                                    <th><input type="text" name="lastname"></th>
                                </tr>
                                <tr>
                                    <th>Email:</th>
                                    <th><input type="email" name="email"></th>
                                </tr>
                                 <tr>
                                    <th>Role:</th>
                                    <th><select name="role">
                                        <option value="Employee">Employee</option>
                                        <option value="Financial Manager">Financial Manager</option>
                                    </select></th>
                                </tr>
                                <tr>
                                    <th><input class="btn btn-dark" type="submit" name="submitRegistration"></th>
                                </tr>
                            </table>
                        </form>

                        
                    </div>
                </div>
            </div>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
